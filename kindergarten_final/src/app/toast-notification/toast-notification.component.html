<div *ngIf="show" class="toast show" role="alert" aria-live="assertive" aria-atomic="true"
    style="position: fixed; top: 80%; left: 50%; transform: translate(-50%, -50%); min-width: 300px;">
    <div class="toast-header bg-success text-white">
        <strong class="mr-auto">Erfolgreich angemeldet</strong>
        <button type="button" class="ml-2 mb-1 close text-white" data-dismiss="toast" aria-label="Close"
            (click)="close()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>
